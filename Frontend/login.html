<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login (Fake reCAPTCHA Style)</title>

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="Header/header.css">
  <link rel="stylesheet" href="Footer/footer.css">

  <!-- Header/Footer-Skripte -->
  <script src="header-footer-import.js"></script>
  <script src="Header/header.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet"
  >
</head>
<body>
  <div id="header"></div>

  <div class="login-form">
    <h2>Login</h2>
    <form action="login-verarbeiten.php" method="POST">
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Deine E-Mail" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Passwort:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Mind. 6 Zeichen" 
          minlength="6" 
          required
        >
      </div>

      <!-- Fake reCAPTCHA Container -->
      <div class="fake-recaptcha-container">
        <div class="fake-recaptcha-checkbox">
          <input 
            type="checkbox" 
            id="fake-captcha" 
            name="fake-captcha" 
            required
          />
          <label for="fake-captcha">I'm not a robot</label>
        </div>
        <div class="fake-recaptcha-footer">
          <div class="fake-recaptcha-icon"></div>
          <span class="fake-recaptcha-text">reCAPTCHA</span>
          <span class="fake-recaptcha-privacy">
            <a href="#privacy">Privacy</a> - 
            <a href="#terms">Terms</a>
          </span>
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <div id="footer"></div>
</body>
</html>

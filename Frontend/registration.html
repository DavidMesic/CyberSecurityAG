<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- CSS-Dateien -->
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="Header/header.css">
    <link rel="stylesheet" href="Footer/footer.css">

    <!-- Deine Skripte für Header & Footer -->
    <script src="header-footer-import.js"></script>
    <script src="Header/header.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
      rel="stylesheet"
    >
</head>
<body>
    <div id="header"></div>

    <div class="registration-form">
        <h2>Registrieren</h2>
        <form action="registration-verarbeiten.php" method="POST">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Wähle einen Benutzernamen"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Deine E-Mail"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Mind. 6 Zeichen" 
                    minlength="6" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="birthday">Geburtsdatum:</label>
                <input 
                    type="date" 
                    id="birthday" 
                    name="birthday" 
                    required
                >
            </div>

            <!-- Einfaches "Anti-Bot"-Kästchen (Fake-Captcha) -->
            <div class="form-group captcha-container">
                <input 
                    type="checkbox" 
                    id="not-robot" 
                    name="not-robot" 
                    required
                >
                <label for="not-robot">Ich bin kein Roboter</label>
            </div>

            <div class="form-group">
                <button type="submit">Registrieren</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>
</body>
</html>
